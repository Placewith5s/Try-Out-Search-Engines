<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Out Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Try Out Search Engines</h1>
    </header>

    <main>
        <input id="search-bar" type="search" placeholder="Search..." aria-autocomplete="none" autocomplete="off">
        <img src="magnifier.png" alt="search icon" loading="lazy" fetchpriority="high">

        <select name="search-engine" id="engine-options">
            <option value="bing">Bing</option>
            <option value="brave">Brave</option>
            <option value="google">Google</option>
            <option value="mojeek">Mojeek</option>
        </select>
    </main>

    <script src="script.js" defer></script>

    <footer>
        <nav>
            <a href="https://www.flaticon.com/free-icons/camera-with-zoom" title="camera with zoom icons">Camera with zoom icons created by sonnycandra - Flaticon</a>
        </nav>
    </footer>
</body>
</html>
